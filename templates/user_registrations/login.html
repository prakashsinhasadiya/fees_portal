{% extends 'base.html' %}
{% load static %}

{% block title %}<title>User Login Portal</title>{% endblock %}

{% block content %}
<div class="container">
    <div class="row main">
        <div class="col-sm-3"></div>
        <div class="col-sm-5"/>
        <div class="main-login main-center">
            <h4 style="text-align: center;"><b>User Login Form</b></h4>
            <form class="text-center" id="login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <span>
                                {{form.username}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <span>
                                {{form.password}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="form-submit submit" value="Log in"/>
                </div>
                <div class="text-center">
                    <span>
                        You have don't have account?
                    </span>
                    <a href='{% url "signup" %}'>
                        Login
                    </a><br/>
                    <span>
                        Rese your password?
                    </span>
                    <a href='{% url "reset_password" %}'>
                        Reset Password
                    </a><br/>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
