{% extends 'base.html' %}
{% load static %}

{% block title %}<title>User Login Portal</title>{% endblock %}

{% block content %}
 <div class="main">
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <h2>Log in </h2>
                    <div class="form-group">
                            <span>
                                {{form.username}}
                            </span>
                    </div>
                    <div class="form-group">
                        <span>
                                {{form.password}}
                        </span>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Log in"/>
                        <a href='{% url "signup" %}' class="submit-link submit">Sign up</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
